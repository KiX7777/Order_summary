<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- 



  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
    <div class="container flex">
      <div class="popup hidden">
        <button class="close" onclick="closep()">X</button>
        <div class="option flex pop">
          <div class="annual flex">
            <div class="optionleft">
              <img src="/images/icon-music.svg" alt="" />
            </div>
            <div class="optionright flex column">
              <p class="plan">Weekly Plan</p>
              <p class="price">$9.99/week</p>
            </div>
          </div>
        </div>
        <div class="option flex pop">
          <div class="annual flex">
            <div class="optionleft">
              <img src="/images/icon-music.svg" alt="" />
            </div>
            <div class="optionright flex column">
              <p class="plan">Monthly Plan</p>
              <p class="price">$29.99/month</p>
            </div>
          </div>
        </div>
        <div class="option flex pop active">
          <div class="annual flex">
            <div class="optionleft">
              <img src="/images/icon-music.svg" alt="" />
            </div>
            <div class="optionright flex column">
              <p class="plan">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>
        </div>
      </div>
      <div class="slika">
        <img src="/images/illustration-hero.svg" alt="" class="image" />
      </div>
      <div class="bottom flex column">
        <div class="summary flex column">
          <h2 class="ordersum">Order Summary</h2>
          <p class="txt">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="option flex">
          <div class="annual flex">
            <div class="optionleft">
              <img src="/images/icon-music.svg" alt="" />
            </div>
            <div class="optionright flex column">
              <p class="plan selectedPlan">Annual Plan</p>
              <p class="price selectedPrice">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="change" onclick="openpopup()">Change</a>
        </div>
        <div class="buttons flex column">
          <button class="payment">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
